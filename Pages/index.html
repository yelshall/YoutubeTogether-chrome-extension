<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Secular+One' rel='stylesheet'>
</head>

<body>
    <div id="disconnected">
        <img src="../images/Asset 1.svg" alt="Asset 1" id="logo-start-watching">
        <button id="start-watching-button" type="button">Start Watching</button>
    </div>
    <div id="username">
        <p id="enter-username-text">Enter a username:</p>
        <form class="enter-username" autocomplete="off">
            <input id="username-input" type="text" maxlength="20" placeholder="...">
            <button id="username-button" type="submit">Send</button>
        </form>
    </div>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
