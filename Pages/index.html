<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="disconnected">
        <p id="start-watching-text">Click to start watching videos with friends!</p>
        <button id="start-watching-button" type="button">Start Watching</button>
    </div>
    <div id="username">
        <p id="enter-username-text">Choose your username!</p>
        <form class="enter-username" autocomplete="off">
            <input id="username-input" type="text" maxlength="20" placeholder="...">
            <button id="username-button" type="submit">Send</button>
        </form>
    </div>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
